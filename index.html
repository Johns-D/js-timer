<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="container">
		<div class="out">
			<span class="h_out">0</span> : <span class="m_out">0</span> : <span class="s_out">0</span>
		</div>
		<div class="inputs">
			<input class="hours_input" type="number" min="0" max="24" value="0">
			<input class="minutes_input" type="number" min="0" max="60" value="0">
			<input class="seconds_input" type="number" min="0" max="60" value="0">
		</div>
		<div class="buttons">
			<button class="start_btn">Start</button>
			<button class="pause_btn">Pause</button>
			<button class="stop_btn">Stop</button>
			<button class="reset_btn">Reset</button>
			<button class="clear_btn">Clear</button>
		</div>
	</div>

	<script src="script.js"></script>

</body>
</html>
